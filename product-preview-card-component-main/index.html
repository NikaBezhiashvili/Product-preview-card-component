<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css%22%3E"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="inner">
      <img src="images/image-product-desktop.jpg" />
      <div class="test">
        <h1 class="parf">P E R F U M E</h1>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <h4 class="main">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </h4>
        <h3>
          <div class="prices">
            <div class="price-one">$149.99</div>
            <div class="price-sec">$169.99</div>
          </div>
          <a href="https://www.facebook.com" target="_blank">
            <button class="buy">
              <img class="icon" src="images/icon-cart.svg" /> Add to Cart
            </button>
          </a>
        </h3>
      </div>
    </div>
  </body>
</html>
